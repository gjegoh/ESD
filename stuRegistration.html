<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Student Registration</h1>
        <p>Please fill in student's details below.</p>
        <form id='registerStudent'>
            <div class="input-group mb-3">
                <span class="input-group-text">Last Name</span>
                <input type="text" id="lastName" class="form-control" placeholder="" aria-label="lastName">
                <span class="input-group-text">First Name</span>
                <input type="text" id="firstName" class="form-control" placeholder="" aria-label="firstName">
            </div>
            <!-- date picker source -->
            <!-- https://github.com/Frontend-Paathshala/Datepicker-Bootstrap-4/blob/main/index.html -->
            <div class="input-group mb-3">
                <!-- <label class="input-group-text" for="datepicker">Date of Birth</label> -->
                <!-- <label for="dateOfBirth" class="form-label">Date of Birth</label> -->
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" placeholder="Date of Birth">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>

            <!-- <div class="mb-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Highest Qualification
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">'O' Levels</a></li>

                  <li><a class="dropdown-item" href="#">Degree</a></li>
                </ul>
              </div> -->
            <div class="mb-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="eduacationDdl"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Education Level
                </button>
                <ul class="dropdown-menu" aria-labelledby="eduacationDdl">
                    <li><a class="dropdown-item" href="#">Primary</a></li>
                    <li><a class="dropdown-item" href="#">Secondary</a></li>
                    <li><a class="dropdown-item" href="#">Junior College</a></li>
                </ul>

                <button class="btn btn-secondary dropdown-toggle" type="button" id="levelDdl" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Level
                </button>
                <ul class="dropdown-menu" aria-labelledby="levelDdl">
                    <li><a class="dropdown-item" href="#">1</a></li>
                    <li><a class="dropdown-item" href="#">2</a></li>
                    <li><a class="dropdown-item" href="#">3</a></li>
                    <li><a class="dropdown-item" href="#">4</a></li>
                    <li><a class="dropdown-item" href="#">5</a></li>
                    <li><a class="dropdown-item" href="#">6</a></li>
                </ul>
            </div>

            <div class="mb-3 form-outline">
                <label for="phoneNumberTb" class="form-label">Phone Number</label>
                <input type="number" id="phoneNumberTb" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="emailTb" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailTb" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordTb" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordTb">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <label id="error" class="text-danger"></label>
    </div>

    <!-- js for datepicker -->
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>

    <script>
        // Helper function to display error message
        function showError(message) {

            // Display an error under the main container
            $('#main-container')
                .append("<label>" + message + "</label>");
        }

        // anonymous async function 
        // - using await requires the function that calls it to be async
        $("#registerStudent").submit(async (event) => {
            //Prevents screen from refreshing when submitting
            event.preventDefault();

            var serviceURL = "http://10.124.12.129:5000/student";

            //Get form data --- eileen send halp
            var firstName = 'testing'
            // $('#firstName').val();
            var lastName = 'lastased'
            // $('#lastName').val();
            var email = 'test'
            //$('#email').val();
            var password = "pass"
            // $('#password').val();
            var grade = 'g5'
            // $('#grade').val();
            var phoneNumber = 123847
            // parseInt($("#phoneNumber").val());

            // form the POST url which includes the dynamic isbnNumber
            try {
                const response =
                    await fetch(
                        serviceURL, {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                'firstName': firstName,
                                'lastName': lastName,
                                'email': email,
                                'password': password,
                                'grade': grade,
                                'phoneNumber': phoneNumber
                            })
                        });
                const data = await response.json();

                if (response.ok) {
                    // relocate to home page
                    showError("swee")
                    console.log('hello')
                    return false;
                } else {
                    console.log(data);
                    showError(data.message);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                    ("There is a problem registering the students, please try again later. " + error);

            } // error
        });
    </script>


    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'

    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Unassigned Schedules</title>
    <link rel="stylesheet" href="../CSS/style script.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <script>
        // Get tutorID from url
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const token = urlParams.get('token')
        // logout
        function logout() {
            window.location.replace(`./tutorLogin.html`)
        }
        // show Errors
        function showError(message) {
            $('#errors')
                .append("<label>" + message + "</label>")
        }
        // stores "getUnassignedClasses" route of tutor microservice
        // NOTE: if testing on your own PC, remember to modify
        // http://{your_IP_when_running_tutorMS}:5002/getUnassignedClasses
        // accordingly!
        const getMyClassesURL = "http://192.168.86.129:5002/getMySchedule" + `?token=${token}`
        // async function that sends a GET request to tutor microservice and
        // receives the data in json to pass into the showPendingTutors function
        async function getMySchedule(url) {
            try {
                const response = await fetch(url)
                let data = await response.json()
                showMySchedules(data)
            } catch (error) {
                showError("There are issues with displaying pending tutors. Please try in a while.")
            }
            
        }
        // processes data from GET request and populates table
        function showMySchedules(data) {
            // processes data from GET request
            let scheduleList = data["scheduleList"]
            let classDict = data['classDict']
            // populates table via document manipulation,
            // this assumes that email is unique and there are no duplicate records in DB
            for (let schedule of scheduleList) {
                document.getElementById('schedules').innerHTML += 
                `<tr id="${schedule['scheduleID']}">
                    <td>${schedule['scheduleID']}</td>
                    <td>${classDict[schedule['classID']][0]}</td>
                    <td>${classDict[schedule['classID']][1]}</td>
                    <td>${schedule['year']}</td>
                    <td>${schedule['day']}</td>
                    <td>${schedule['timing']}</td>
                </tr>`
            }
            document.getElementById('loadingmsg').style.display = 'none'
            document.getElementById('schedules').style.display = 'block'
        }
        // hides loading message and displays populated table
        getMySchedule(getMyClassesURL)
    </script>

    <div id="main-container">
        <div id="anchor"></div>
        <h1 id="loadingmsg">Loading... Please wait!</h1>
        <div id="errors"></div>
        <div class="table-outer-div container">
            <div class="table-inner-div container">
                <table id="schedules" style="display:none">
                    <tr>
                        <th>ScheduleID</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Year</th>
                        <th>Day</th>
                        <th>Timing</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('anchor').innerHTML += `<a href='./tutorViewPendingSchedules.html?token=${token}'>View Pending Schedules</a>`
        document.getElementById('anchor').innerHTML += `<br><input type='submit' value='Logout' onclick="logout()">`
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Unassigned Schedules</title>
    <link rel="stylesheet" href="../CSS/style script.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const token = urlParams.get('token')
        const url = "http://192.168.86.129:5004/getUnassignedClasses" + `?token=${token}`

        function logout() {
            window.location.replace(`./tutorLogin.html`)
        }

        function showError(message) {
            $('#errors')
                .append("<label>" + message + "</label>");
        }

        async function getUClasses(url) {
            try {
                const response = await fetch(url)
                let data = await response.json()
                showUClasses(data)
            } catch (error) {
                showError("There are issues with displaying pending tutors. Please try again in a while.")
            }
            
        }

        async function register(event) {
            let scheduleID = event.parentNode.parentNode.id
            let confirmation = window.confirm(`Are you sure to register for class schedule (${scheduleID})?`)
            if (confirmation) {
                window.alert("Registering... Please wait after clicking OK!")
                var approveTutorURL = "http://192.168.86.129:5004/registerClass"
                document.getElementById('loadingmsg').style.display = 'none'
                try {
                    const response =
                        await fetch(
                            approveTutorURL, {
                                method: 'PATCH',
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    'scheduleID': scheduleID,
                                    'token': token
                                })
                            })
                    const data = await response.json()
                    if (response.ok) {
                        window.alert(`Successfully Registered for Class Schedule (${scheduleID})!`)
                        var row = document.getElementById(`${scheduleID}`)
                        row.parentNode.removeChild(row)
                    }
                } 
                catch (error) {
                    showError("Registration fails. Please try in a while.")
                } 
            }
            else {

            }
        }

        function showUClasses(data) {
            let scheduleList = data["scheduleList"]
            let classDict = data['classDict']
            for (let schedule of scheduleList) {
                document.getElementById('schedules').innerHTML += 
                `<tr id="${schedule['scheduleID']}">
                    <td>${schedule['scheduleID']}</td>
                    <td>${classDict[schedule['classID']][0]}</td>
                    <td>${classDict[schedule['classID']][1]}</td>
                    <td>${schedule['year']}</td>
                    <td>${schedule['day']}</td>
                    <td>${schedule['timing']}</td>
                    <td><input type='submit' value='Register' onclick="register(this)"></td>
                </tr>`
            }
            document.getElementById('loadingmsg').style.display = 'none'
            document.getElementById('schedules').style.display = 'block'
        }

        getUClasses(url)
    </script>

    <div id="main-container">
        <div id="anchor"></div>
        <h1 id="loadingmsg">Loading... Please wait!</h1>
        <div id="errors"></div>
        <div class="table-outer-div container">
            <div class="table-inner-div container">
                <table id="schedules" style="display:none">
                    <tr>
                        <th>ScheduleID</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Year</th>
                        <th>Day</th>
                        <th>Timing</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('anchor').innerHTML += `<a href='./tutorViewMySchedules.html?token=${token}'>View My Schedules</a>`
        document.getElementById('anchor').innerHTML += `<br><input type='submit' value='Logout' onclick="logout()">`
    </script>
</body>
</html>

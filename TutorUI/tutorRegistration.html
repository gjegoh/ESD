<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="main-container" class="container mt-3">
        <h1 class="display-4">Tutor Registration</h1>
        <p>Please fill in tutor's details below.</p>
        <form id='registerTutor'>
            <div class="input-group mb-3">
                <span class="input-group-text ">Last Name</span>
                <input type="text" id="lastName" class="form-control me-3" placeholder="" aria-label="lastName">
                <span class="input-group-text">First Name</span>
                <input type="text" id="firstName" class="form-control me-3" placeholder="" aria-label="firstName">
            </div>
            <select class="form-select mb-3" onchange="showSubjects()" id="educationLevel"
                label="Default select example">
                <option selected>Select an Education Level</option>
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
                <option value="Junior College">Junior College</option>
            </select>
            <div id="subjects" onclick="subjectSelected()" class="btn-group mb-3" role="group"
                aria-label="Basic checkbox toggle button group">
            </div>
            <div class="mb-3">
                <label for="execSummary" class="form-label">Executive Summary</label>
                <textarea class="form-control" id="execSummary" rows="3"></textarea>
            </div>
            <div class="mb-3 form-outline">
                <label for="phoneNumberTb" class="form-label">Phone Number</label>
                <input type="number" id="phoneNumberTb" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="emailTb" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailTb" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordTb" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordTb">
            </div>
            <h2 id="loadingmsg" style="display:none">Loading... Please Wait!</h2>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <label id="error" class="text-danger"></label>
    </div>

    <script>
        function showError(message) {
            $('#main-container')
                .append("<label>" + message + "</label>");
        }

        var result = []
        function subjectSelected() {
            var checkBox = document.getElementById('subjects'); 
            var checkBoxes = checkBox.querySelectorAll('input[type="checkbox"]'); 
            var subjectSelected = []
            checkBoxes.forEach(subject => { 
                if (subject.checked) {
                    subjectSelected.push(subject.value)
                }
            })            
            result = subjectSelected
        }

        function showSubjects() {
            let pri = ['English', 'Mathematics', 'Science']
            let sec = ['English', 'Mathematics', 'Science', 'History', 'Geography']
            let jc = ['Mathematics', 'Chemistry', 'Biology', 'Physics', 'Economics']
            var educationLevel = document.getElementById("educationLevel").value
            document.getElementById("subjects").innerHTML = ""
            if (educationLevel == 'Primary') {
                for (let sub of pri) {
                    document.getElementById("subjects").innerHTML += `  <input type="checkbox" class="btn-check" id="${sub}_opt" autocomplete="off" value="${sub}">
                                                                        <label class="btn btn-outline-primary" for="${sub}_opt">${sub}</label>`
                }
            }
            else if (educationLevel == 'Secondary') {
                for (let sub of sec) {
                    document.getElementById("subjects").innerHTML += `  <input type="checkbox" class="btn-check" id="${sub}_opt" autocomplete="off" value="${sub}">
                                                                        <label class="btn btn-outline-primary" for="${sub}_opt">${sub}</label>`
                }
            }
            else {
                for (let sub of jc) {
                    document.getElementById("subjects").innerHTML += `  <input type="checkbox" class="btn-check" id="${sub}_opt" autocomplete="off" value="${sub}">
                                                                        <label class="btn btn-outline-primary" for="${sub}_opt">${sub}</label>`
                }
            }
        }

        $("#registerTutor").submit(async (event) => {
            event.preventDefault()
            document.getElementById('submit').style.display = 'none'
            document.getElementById('loadingmsg').style.display = 'block'
            var url = "http://192.168.1.2:5003/tutorRegister"
            var firstName = document.getElementById("firstName").value
            var lastName = document.getElementById("lastName").value
            var email = document.getElementById("emailTb").value
            var phoneNumber = document.getElementById("phoneNumberTb").value
            var eduLevel = document.getElementById("educationLevel").value
            var taughtSubjects = result.toString()
            var execSummary = document.getElementById("execSummary").value
            var password = document.getElementById("passwordTb").value
            try {
                const response =
                    await fetch(
                        url, {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            'firstName': firstName,
                            'lastName': lastName,
                            'email': email,
                            'phoneNumber': phoneNumber,
                            'eduLevel': eduLevel,
                            'taughtSubjects': taughtSubjects,
                            'execSummary': execSummary,
                            'password': password
                        })
                    });
                const data = await response.json();
                if (response.ok) {
                    alert('Successfully registered!')
                    document.getElementById('submit').style.display = 'block'
                    document.getElementById('loadingmsg').style.display = 'none'
                    return false;
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError("There is a problem registering the students, please try again later. " + error);
            } 
        })
    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'>
    </script>
</body>

</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Tutor Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="CSS/style script.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <form method="POST" id="tutorLogin">
        <h1>Tutor Login</h1>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <br>
        <input type="submit" value="Login" id="submit">
        <h2 id="submitmsg" style="display:none">Logging In... Please wait!</h2>
    </form>

    <script>
        $("#tutorLogin").submit(async (event) => {
            event.preventDefault()
            document.getElementById('submit').style.display = 'none'
            document.getElementById('submitmsg').style.display = 'block'
            var email = $("#email").val()
            var pass = $("#pass").val()
            var url = "http://192.168.86.129:5003/tutorLogin" + `?email=${email}&pass=${pass}`
            try {
                const response = await fetch(url)
                const data = await response.json()
                if (response.ok) {
                    var authenticated = data['status']
                    if (authenticated) {
                        var token = data['token']
                        window.location.replace(`./tutorViewPendingSchedules.html?token=${token}`)
                    }
                    else {
                        alert("Login Failed! Please re-login...")
                        document.getElementById('submit').style.display = 'block'
                        document.getElementById('submitmsg').style.display = 'none'
                    }
                }
            } 
            catch (error) {

            } 
        })
    </script>
</body>
</html>

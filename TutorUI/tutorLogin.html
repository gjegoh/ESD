    <!-- using CDN -->

    <!-- stylesheets -->
    <link rel="stylesheet" href="../CSS/loginPages.css">
    <link rel="stylesheet" href="../CSS/darkPages.css">
    <link rel="stylesheet" href="../CSS/style script.css">

    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Brand Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- right navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="navbar" class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a id="navbar" class="nav-link" href="#">About</a>
                    </li>
                </ul>

                <!-- left navbar links -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="navbar" class="nav-link" href="#">Register</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Login
                        </a>
                        <div id="nav-dropdown" class="dropdown-menu  dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="login.html">Login as Student</a>
                          <a class="dropdown-item" href="TutorUI/tutorLogin.html">Login as Tutor</a>
                          <a class="dropdown-item" href="AdminUI/adminLogin.html">Login as Admin</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="errors"></div>
            </div>
            <div class="col-12 col-md-8 col-lg-6">
                <div class="container login-container"> 
                    <h1 class="login-title">Login as a Tutor</h1>
                    <p class="login-subtitle">
                        Don't have an account? 
                        <a href="tutorRegistration.html">Register</a>
                    </p>

                    <form method="POST" id="tutorLogin">
                        
                        <label class="form-check-label" for="email">Email Address</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email Address">
                        
                        <label class="form-check-label" for="pass">Password</label>
                            <input class="form-control" type="password" name="pass" id="pass" placeholder="Password">
                        
                        <div class="text-center">
                            <button type="submit" id="submit" class="btn btn-primary mb-2">Login</button>
                        </div>

                        <h3 id="submitmsg" style="display:none">Logging In... Please wait!</h3>
                    </form>
                </div>
               
            </div>
            <div class="col"></div>
        </div>
    </div>

    

    <script>
        $("#tutorLogin").submit(async (event) => {
            event.preventDefault()
            document.getElementById('submit').style.display = 'none'
            document.getElementById('submitmsg').style.display = 'block'
            var email = $("#email").val()
            var pass = $("#pass").val()
            var url = "http://192.168.86.129:5003/tutorLogin" + `?email=${email}&pass=${pass}`
            try {
                const response = await fetch(url)
                const data = await response.json()
                if (response.ok) {
                    var authenticated = data['status']
                    if (authenticated) {
                        var token = data['token']
                        window.location.replace(`./tutorViewPendingSchedules.html?token=${token}`)
                    }
                    else {
                        alert("Login Failed! Please re-login...")
                        document.getElementById('submit').style.display = 'block'
                        document.getElementById('submitmsg').style.display = 'none'
                    }
                }
            } 
            catch (error) {

            } 
        })
    </script>
</body>
</html>

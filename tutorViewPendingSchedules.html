<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Unassigned Schedules</title>
    <link rel="stylesheet" href="style script.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <script>
        // Get tutorID from url
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const tutorID = urlParams.get('tutorID')
        // show Errors
        function showError(message) {
            $('#errors')
                .append("<label>" + message + "</label>");
        }
        // stores "getUnassignedClasses" route of tutor microservice
        // NOTE: if testing on your own PC, remember to modify
        // http://{your_IP_when_running_tutorMS}:5002/getUnassignedClasses
        // accordingly!
        const getUClassesURL = "http://192.168.86.129:5002/getUnassignedClasses" + `?tutorID=${tutorID}`
        // async function that sends a GET request to tutor microservice and
        // receives the data in json to pass into the showPendingTutors function
        async function getUClasses(url) {
            try {
                const response = await fetch(url)
                let data = await response.json()
                showUClasses(data)
            } catch (error) {
                showError("There are issues with displaying pending tutors. Please try in a while.")
            }
            
        }
        // async event upon approve-button click that first confirms choice, 
        // then sends PATCH request to update status of selected tutor to tutor microservice, 
        // and displays notification if successful
        async function register(event) {
            // get email of tutor which is stored as id of table row
            let scheduleID = event.parentNode.parentNode.id
            // confirmation popup to confirm approval
            let confirmation = window.confirm(`Are you sure to register for class schedule (${scheduleID})?`)
            if (confirmation) {
                // loading popup to notify user
                window.alert("Registering... Please wait after clicking OK!")
                // stores "approveTutor" route of tutor microservice
                // NOTE: if testing on your own PC, remember to modify
                // http://{your_IP_when_running_tutorMS}:5002/approveTutor
                // accordingly! 
                var approveTutorURL = "http://192.168.86.129:5002/registerClass"
                document.getElementById('loadingmsg').style.display = 'none'
                try {
                    // stores response of PATCH request to tutor microservice
                    const response =
                        await fetch(
                            approveTutorURL, {
                                method: 'PATCH',
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    'scheduleID': scheduleID,
                                    'tutorID': tutorID
                                })
                            })
                    const data = await response.json()
                    // if response is successful, removes row from table and displays notification 
                    // if successful
                    if (response.ok) {
                        window.alert(`Successfully Registered for Class Schedule (${scheduleID})!`)
                        var row = document.getElementById(`${scheduleID}`)
                        row.parentNode.removeChild(row)
                    }
                } 
                catch (error) {
                    showError("Registration fails. Please try in a while.")
                } 
            }
            else {

            }
        }
        // processes data from GET request and populates table
        function showUClasses(data) {
            // processes data from GET request
            let scheduleList = data["scheduleList"]
            let classDict = data['classDict']
            // populates table via document manipulation,
            // this assumes that email is unique and there are no duplicate records in DB
            for (let schedule of scheduleList) {
                document.getElementById('schedules').innerHTML += 
                `<tr id="${schedule['scheduleID']}">
                    <td>${schedule['scheduleID']}</td>
                    <td>${classDict[schedule['classID']][0]}</td>
                    <td>${classDict[schedule['classID']][1]}</td>
                    <td>${schedule['year']}</td>
                    <td>${schedule['day']}</td>
                    <td>${schedule['timing']}</td>
                    <td><input type='submit' value='Register' onclick="register(this)"></td>
                </tr>`
            }
            document.getElementById('loadingmsg').style.display = 'none'
            document.getElementById('schedules').style.display = 'block'
        }
        // hides loading message and displays populated table
        getUClasses(getUClassesURL)
    </script>

    <div id="main-container">
        <div id="anchor"></div>
        <h1 id="loadingmsg">Loading... Please wait!</h1>
        <div id="errors"></div>
        <div class="table-outer-div container">
            <div class="table-inner-div container">
                <table id="schedules" style="display:none">
                    <tr>
                        <th>ScheduleID</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Year</th>
                        <th>Day</th>
                        <th>Timing</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('anchor').innerHTML = `<a href='./tutorViewMySchedules.html?tutorID=${tutorID}'>View My Schedules</a>`
        document.getElementById('anchor').innerHTML = `<a href='./tutorLogin.html>Logout</a>`
    </script>
</body>
</html>

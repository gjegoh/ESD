<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Tuition Centre</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Student Login</h1>
        <form id='loginStudent'>
            <div class="mb-3">
                <label for="emailTb" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailTb" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordTb" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordTb">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div id="main-container" class="container">
        <h1 class="display-4">Tutor Login</h1>
        <form id='loginStudent'>
            <div class="mb-3">
                <label for="emailTb" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailTb" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="passwordTb" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordTb">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>

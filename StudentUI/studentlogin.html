    <script>
        $("#studentLogin").submit(async (event) => {
            event.preventDefault()
            document.getElementById('submit').style.display = 'none'
            document.getElementById('submitmsg').style.display = 'block'
            var email = $("#email").val()
            const validateEmail = (email) => {
                return email.match(
                    /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
            }
            validEmail = validateEmail(email)
            if (validEmail == null) {
                document.getElementById('emailbody').innerHTML += `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                                            Email is invalid
                                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>`
            }
            var password = $("#password").val()
            if (password == '') {
                    document.getElementById('passbody').innerHTML += `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                                                Password is invalid
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>`
                }
            if (validEmail && password != '') {
                try {
                    var url = "http://localhost:5005/studentLogin" + `?email=${email}&password=${password}`
                    const response = await fetch(url)
                    const data = await response.json()
                    if (response.ok) {
                        var code = data['code']
                        if (code < 300) {
                            var token = data['token']
                            window.location.replace(`./studentViewAvailableSchedules.html?token=${token}`)
                        }
                        // invalid credentials
                        else {
                            alert("Login credentials are invalid, please try again")
                            document.getElementById('submit').style.display = 'block'
                            document.getElementById('submitmsg').style.display = 'none'
                        }
                    }
                }
                // microservices not up
                catch (error) {
                    alert("Services are currently unavailable, please try again in a moment")
                    document.getElementById('submit').style.display = 'block'
                    document.getElementById('submitmsg').style.display = 'none'
                }
            }
            else {
                document.getElementById('submit').style.display = 'block'
                document.getElementById('submitmsg').style.display = 'none'
            }
            
        })
    </script>
